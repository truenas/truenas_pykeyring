name: Build and Test

on:
  pull_request:
    branches: [ master ]

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y libkeyutils-dev python3-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Test build
      run: |
        python setup.py build

  debian-package-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Debian packaging tools
      run: |
        sudo apt update
        sudo apt install -y debhelper dh-python libkeyutils-dev python3-all-dev python3-setuptools devscripts

    - name: Test Debian package build
      run: |
        dpkg-buildpackage -us -uc -b

    - name: List built packages
      run: |
        ls -la ../*.deb || true
